<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Horizon: A Clean Future</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #00796b;   /* Deep Teal */
            --secondary: #00bcd4; /* Turquoise */
            --accent: #ffb300;    /* Amber/Action */
            --light: #e0f7fa;     /* Pale Cyan Background */
            --dark: #004d40;      /* Very Dark Teal */
            --text: #333333;
            --white: #ffffff;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(0, 0.15);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.9rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--white);
        }

        .logo i {
            font-size: 2.2rem;
            color: var(--accent);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2.5rem;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--accent);
            transition: width 0.4s ease;
            border-radius: 2px;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 121, 107, 0.85), rgba(0, 188, 212, 0.85)), url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?ixlib=rb-4.0.3&auto=format&fit=crop&q=80') center/cover no-repeat;
            color: var(--white);
            text-align: center;
            padding: 160px 20px 100px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.4rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            opacity: 0.95;
        }

        .btn {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            padding: 14px 36px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 179, 0, 0.3);
        }

        .btn:hover {
            background: #ff8f00;
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(255, 179, 0, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            nav ul li {
                margin: 0 1rem;
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .hero p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container nav-container">
            <a href="#" class="logo">
                <i class="fas fa-leaf"></i>
                Blue Horizon
            </a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Solutions</a></li>
                    <li><a href="#">Impact</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>A Clean Future Starts Today</h1>
            <p>We deliver innovative renewable energy and sustainability solutions to combat climate change and build resilient communities for tomorrow.</p>
            <a href="#" class="btn">Discover Our Vision</a>
        </div>
    </section>

    <!-- You can continue adding more sections (features, about, testimonials, footer, etc.) -->

</body>
</html>
